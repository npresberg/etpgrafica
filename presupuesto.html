	<section id="title">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h1>Presupuesto</h1>
					<p>Contanos qué necesitás hacer y nos comunicaremos a la brevedad</p>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="status alert alert-success" style="display: none"></div>
					<form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="sendpresupuesto.php" role="form">
						<div class="row">
							<div class="col-sm-6">
								<input name="name" type="text" class="form-control" required="required" placeholder="Nombre*">
							</div>
							<div class="col-sm-6">
								<input name="company" type="text" class="form-control col-sm-6" placeholder="Empresa">
							</div>
							<div class="col-sm-6">
								<input name="email" type="email" class="form-control col-sm-6" required="required" placeholder="Email*">
							</div>
							<div class="col-sm-6">
								<input name="telephone" type="tel" class="form-control col-sm-6" placeholder="Teléfono">
							</div>
							<div class="col-sm-6">
								<textarea name="message" id="message" required="required" class="form-control" rows="10" placeholder="Danos todos los detalles que puedas (terminación, materiales, etc.)*"></textarea>
							</div>
							<div class="col-sm-6">
								<select name="medium" class="form-control col-sm-6">
									<option value="">Cómo nos conociste?</option>
									<option>Google</option>
									<option>Facebook</option>
									<option>Conocido</option>
									<option>Prensa</option>
									<option>Vía Pública</option>
								</select>
							</div>
							<div class="col-sm-6">
								<input name="product" type="text" class="form-control col-sm-6" required="required" placeholder="Qué vas a imprimir? Ej: Etiquetas*">
							</div>
							<div class="col-sm-6">
								<input name="size" type="text" class="form-control col-sm-6" required="required" placeholder="Cuánto mide? Ej: 4x4 cm*">
							</div>
							<div class="col-sm-6">
								<input name="quantity" type="number" class="form-control col-sm-6" required="required" placeholder="Cantidad? Ej: 1000 unidades*">
							</div>
							<label class="col-sm-6 checkbox-presupuesto">
								<input name="salesman" type="checkbox">Quiero que me contacte un vendedor</label>
							<label class="col-sm-6 checkbox-presupuesto">
								<input name="by-email" type="checkbox">Quiero que me contacten vía E-mail</label>
							<div class="col-sm-12">
								<button type="submit" class="btn btn-primary btn-lg pull-right">Enviar</button>
							</div>
						</div>
				</div>
				</form>
			</div>
			<!--/.col-sm-8-->
		</div>
